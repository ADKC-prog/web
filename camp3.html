<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Max Verstappen - Información</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-image: url('fondo2.jpg'); background-size: cover; background-position: center; background-attachment: fixed; color: #333; }
    .header { background-color: rgba(0,191,255,0.85); color: white; padding: 20px; text-align: center; font-size: 26px; font-weight: bold; }
    .content { padding: 20px; max-width: 900px; margin: auto; background-color: rgba(255,255,255,0.9); border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); margin-top: 30px; }
    .driver-info { display: flex; align-items: center; gap: 20px; }
    .driver-info img { width: 150px; height: 150px; border-radius: 50%; border: 3px solid #00bfff; object-fit: cover; }
    .driver-details { font-size: 18px; }
    .driver-details p { margin: 8px 0; }
    .back-btn { display: block; margin: 30px auto 0; padding: 10px 20px; background-color: #00bfff; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-align: center; text-decoration: none; transition: background 0.3s; }
    .back-btn:hover { background-color: #008fcc; }
  </style>
</head>
<body>
  <div class="header">Max Verstappen</div>
  <div class="content">
    <div class="driver-info">
      <img src="3.jpg" alt="Max Verstappen">
      <div class="driver-details">
        <p><strong>Categoria:</strong> Red Bull Racing</p>
        <p><strong>Departamento:</strong> Santa Cruz</p>
        <p><strong>Edad:</strong> 27 años</p>
        <p><strong>Campeonatos:</strong> 3</p>
        <p><strong>Victorias:</strong> 15</p>
      </div>
    </div>
</body>
</html>
