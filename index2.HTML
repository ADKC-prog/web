<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Encuesta Pilotos Karting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .header {
      height: 200px;AS
      position: relative;
      overflow: hidden;
    }

    .header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      -webkit-mask-image: linear-gradient(to left, transparent 0%, black 30%);
      mask-image: linear-gradient(to left, transparent 0%, black 30%);
      -webkit-mask-size: 100% 100%;
      mask-size: 100% 100%;
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
    }

    .form-container {
      background: white;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .number-grid, .departamento-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-top: 10px;
      max-height:250px;
      overflow-y: auto;
      padding-right:5px;
    }

    .number-grid button,
    .departamento-grid button {
      position: relative;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      overflow: hidden;
      height: 60px;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
    }

    .departamento-grid button img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0.5;
      z-index: 0;
    }

    .departamento-grid button span {
      position: relative;
      z-index: 1;
    }

    .number-grid button:hover,
    .departamento-grid button:hover {
      background-color: #cce5ff;
    }

    .selected {
      outline: 3px solid #007bff;
    }

    button[type="submit"] {
      width: 100%;
      padding: 15px;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="ADKClogo.jpg" alt="Logo ADKC" />
  </div>

  <div class="form-container">
    <form id="encuestaForm">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" required />

      <label>Número de kart:</label>
      <div class="number-grid" id="numeros">
        <!-- Números del 1 al 99 -->
      </div>

      <label>Departamento:</label>
      <div class="departamento-grid" id="departamentos">
      </div>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const numerosContainer = document.getElementById("numeros");
    const departamentosContainer = document.getElementById("departamentos");
    let numeroSeleccionado = null;
    let departamentoSeleccionado = null;

    for (let i = 1; i <= 99; i++) {
      const btn = document.createElement("button");
      btn.type = "button";
      btn.textContent = i;
      btn.onclick = () => {
        document.querySelectorAll("#numeros button").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        numeroSeleccionado = i;
      };
      numerosContainer.appendChild(btn);
    }

    const departamentos = [
      { nombre: "Beni", imagen: "banderas/beni.jpg" },
      { nombre: "Chuquisaca", imagen: "banderas/chuquisaca.jpg" },
      { nombre: "Cochabamba", imagen: "banderas/cochabamba.jpg" },
      { nombre: "La Paz", imagen: "banderas/lapaz.jpg" },
      { nombre: "Oruro", imagen: "banderas/oruro.jpg" },
      { nombre: "Pando", imagen: "banderas/pando.jpg" },
      { nombre: "Potosí", imagen: "banderas/potosi.jpg" },
      { nombre: "Santa Cruz", imagen: "banderas/santacruz.jpg" },
      { nombre: "Tarija", imagen: "banderas/tarija.jpg" }
    ];

    departamentos.forEach(dep => {
      const btn = document.createElement("button");
      btn.type = "button";
      btn.innerHTML = `<img src="${dep.imagen}" alt="${dep.nombre}"><span>${dep.nombre}</span>`;
      btn.onclick = () => {
        document.querySelectorAll("#departamentos button").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        departamentoSeleccionado = dep.nombre;
      };
      departamentosContainer.appendChild(btn);
    });

    document.getElementById("encuestaForm").onsubmit = function (e) {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;

      if (!numeroSeleccionado || !departamentoSeleccionado) {
        alert("Por favor selecciona el número de kart y el departamento.");
        return;
      }

      alert(`Datos registrados:\nNombre: ${nombre}\nN° Kart: ${numeroSeleccionado}\nDepto: ${departamentoSeleccionado}`);
    };
  </script>

</body>
</html>
